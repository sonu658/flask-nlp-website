<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Processing - BAI601</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Natural Language Processing (BAI601)</h1>
        <h2>Professor: R. Geetha</h2>
        <p>Welcome to the NLP Notes & Assignment Submission Portal</p>

        <h3>Upload Notes</h3>
        <form action="{{ url_for('upload_notes') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="notes" accept=".pdf" required><br>
            <button type="submit">Upload Notes</button>
        </form>

        <h3>Upload Assignment</h3>
        <form action="{{ url_for('upload_assignment') }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="text" name="usn" placeholder="USN" required><br>
            <input type="text" name="subject_code" value="BAI601" readonly><br>
            <input type="file" name="assignment" accept=".pdf" required><br>
            <button type="submit">Upload Assignment</button>
        </form>

        <h3>View Uploaded Notes and Assignments</h3>
        <a href="{{ url_for('view_uploads') }}"><button>View Submissions</button></a>
    </div>
</body>
</html>
